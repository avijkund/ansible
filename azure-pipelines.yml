trigger:
- main
stages: 
- stage: deploy
  pool:
   name: Defaults
   demands: ansible
  jobs:
  - job: BuildJob
    steps:
    - script: 
- task: Ansible@0
  inputs:
    ansibleInterface: 'agentMachine'
    playbookPathOnAgentMachine: 'ansible-playbook/cron.yml'
    inventoriesAgentMachine: 'noInventory'


